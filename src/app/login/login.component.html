<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <app-nav [isNotLoginPage]="false"></app-nav>
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <app-alert *ngIf="showAlert" [color]="alertColor">
              {{ alertMsg }}
            </app-alert>
            <form class="card-body p-5 text-center" [formGroup]="loginForm" (ngSubmit)="login()">
  
              <h3 class="mb-5">Sign in</h3>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typeUsernameX-2">Username</label>
                <app-input [control]="loginForm.controls.username" placeholder="Enter username" id="typeUsernameX-2"></app-input>             
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX-2">Password</label>
                <app-input [control]="loginForm.controls.password" type="password" placeholder="Enter password" id="typePasswordX-2"></app-input>
              </div>
             
              <button class="btn btn-danger btn-lg btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
</section>
