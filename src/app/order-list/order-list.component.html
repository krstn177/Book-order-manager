<app-nav [isNotLoginPage]="true"></app-nav>

<app-error-message [errorMsg]="errorMsg"></app-error-message>

<app-loader [isLoading]="isLoading"></app-loader>

<table *ngIf="!errorMsg && !isLoading" class="table table-danger w-75 text-center" style="margin: 20px auto; border-radius: 10px; overflow: hidden">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>      
        <th scope="col">Email</th>      
        <th scope="col">Phone Number</th>      
        <th scope="col">Address</th>
        <th scope="col">Count</th>
        <th scope="col">Done</th>
        <th scope="col">Ordered At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">
        <td>{{order.firstName}}</td>
        <td>{{order.lastName}}</td>
        <td>{{order.email}}</td>
        <td>{{order.phoneNumber}}</td>
        <td>{{order.address}}</td>
        <td>{{order.count}}</td>
        <td>{{order.isCompleted}}</td>
        <td>{{order.createdAt}}</td>
      </tr>
    </tbody>
  </table>
